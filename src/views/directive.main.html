<div>
  <h1>Tumblr Top</h1>
  <h2>{{view.blogName}}</h2>
  <input type="text" ng-model="view.blogName" />.tumblr.com
  <a href="javascript:void(0);" ng-click="view.getPosts()">Get top posts</a>
  <ul>
    <li ng-repeat="post in view.posts">
        <img ng-if="post.photos[0].alt_sizes[2].url"
            ng-src="{{post.photos[0].alt_sizes[2].url}}" />
        <div ng-if="post.body"
            ng-bind-html="post.body"></div>
    </li>
  </ul>
</div>
